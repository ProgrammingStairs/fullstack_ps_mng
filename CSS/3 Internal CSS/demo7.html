<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:200px;
            width:200px;
            border-width:12px;
            border-color:black;
            float:left;
            margin:15px;
            outline-style: dotted;
            outline-color: red;
            outline-width: 5px;
            outline-offset: 5px; 
        }
        /* Id Selector */
        #demo1{
            border-style: solid;
        }
        #demo2{
            border-style: dotted;
        }
        #demo3{
            border-style: dashed;
        }
        #demo4{
            border-style: double;
        }
        #demo5{
            border-style: groove;
        }
        #demo6{
            border-style: ridge;
        }
        #demo7{
            border-style: inset;
        }
        #demo8{
            border-style: outset;
        }
    </style>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5"></div>
    <div id="demo6"></div>
    <div id="demo7"></div>
    <div id="demo8"></div>
</body>
</html>
