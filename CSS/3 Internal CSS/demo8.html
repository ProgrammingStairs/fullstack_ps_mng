<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:200px;
            width:200px;
            border-width:2px;
            border-color:black;
            float:left;
            margin:15px;
            border-style: solid;
        }
        /* Class Selector */
        .demo1{
            border-radius: 5px;
            background-color: red;
        }
        .demo2{
            border-radius: 20px;
            background: linear-gradient(red,white);
        }
        .demo3{
            border-radius: 50%;
            background: radial-gradient(white,red);
        }
        .demo4{
            border-radius: 20px 80px 30px 45px;
            background: linear-gradient(red,white,orange);
        }
        .demo5{
            border-radius: 100% 0% 100% 0%;
            background: linear-gradient(90deg,red,white,orange);
        }
        .demo6{
            border-radius: 100% 0% 0% 0%;
            background: linear-gradient(red 50%,orange 50%);
        }
        .demo7{
            border-radius: 50% 50% 0% 0%;
            background: repeating-linear-gradient(red 10%,orange 50%);
        }
        .demo8{
            border-radius: 100% 0% 100% 100%;
            background: repeating-radial-gradient(red 10%,orange 40%);
        }
    </style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
</body>
</html>
