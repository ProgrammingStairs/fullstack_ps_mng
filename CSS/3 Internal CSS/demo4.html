<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Descendent Selector */
        div p span{
            color: orange;
        }
        p span{
            color:blue;
        }
        /* Element Selector */
        span{
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <p>
            <span>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam, incidunt.</span>
        </p>
    </div>
    
    <p>
        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, adipisci?</span>
    </p>

    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius, molestias?</span>
</body>
</html>
