<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Grouping Selector*/
        div,span{
           border-style: solid;
           border-width: 2px; 
           border-color: red;
        }
    </style>
</head>
<body>
    <!-- div is block level element whereas span is inline element -->
    <div>This is first statement</div>
    <div>This is second statement</div>
    <span>This is first statement</span>
    <span>This is second statement</span>
</body>
</html>
