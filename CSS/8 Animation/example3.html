<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            font-size: 50px;
            font-family: cursive;
            font-weight: bold;
            text-shadow: 2px 3px 1px black;
            animation-name: myanimation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            margin: 50px;
        }
        @keyframes myanimation{
            0%  {
                color:darkslategrey;
            }
            25% {
                color: orange;
            }
            50%  {
                color: red;
            }
            75% {
                color: green;
            }
            100%  {
                color: turquoise;
            }
        }
    </style>
</head>
<body>
    <div id="demo">
        Sale Is Live Now | Discount 10% On Purchasing Above &#8377 50,000 
    </div>
</body>
</html>
