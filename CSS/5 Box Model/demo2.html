<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
        }
        #banner{
            height: 300px;
            background-color: dodgerblue;
        }
        #box{
            height:200px;
            width: 200px;
            background-color: whitesmoke;
            margin-left: 60px;
            margin-top: -100px;
            border-radius: 50%;
            box-shadow: 1px 1px 20px 1px dodgerblue;
        }
        #logo{
            height:200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="banner"></div>
    <div id="box">
        <img src="logo.webp" id="logo" alt="">
    </div>
</body>
</html>
