<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
        }
        #backlayer{
            height: 100vh;
            width: 100vw;
        }
        #frontlayer{
            height: 100vh;
            width: 100vw;
            background-color: dodgerblue;
            border-radius: 0% 0% 0% 100%;
        }
        #content{
            height: 200px;
            width: 800px;
            margin-left: 250px;
            margin-top: 200px;
            position: absolute;
        }
        span{
            font-size: 70px;
            font-family: cursive;
            color:white;
            text-shadow: 3px 3px 3px black;
        }
    </style>
</head>
<body>
    <div id="backlayer">
        <div id="frontlayer">
            <div id="content">
                <span>
                    EuroKids | Learn By Fun
                </span>
            </div>
        </div>
    </div>
</body>
</html>
