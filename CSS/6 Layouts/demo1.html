<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px;
        }
        #header{
            height: 60px;
            border-style: solid;
            background-color: red;
        }
        #nav{
            height: 50px;
            border-style: solid;
            background-color: green;
        }
        #banner{
            height: 480px;
            border-style: solid;
            background-color: blue;
        }
        #footer{
            height: 55px;
            border-style: solid;
            background-color: purple;
        }
        #section1{
            height:400px;
            width: 500px;
            border-style: solid;
            margin: 36px;
            float: left;
            background-color: orange;
        }
        #section2{
            height:400px;
            width: 600px;
            border-style: solid;
            margin: 36px;
            float: left;
            background-color: magenta;
        }
        #box1{
            height: 100px;
            width: 90%;
            border-style: solid;
            margin: 22px;
            background-color: tomato;
        }
        #box2{
            height: 250px;
            width: 250px;
            border-style: solid;
            margin: 22px;
            float: left;
            border-radius: 50%;
            margin-top: 70px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="nav"></div>
    <div id="banner">
        <div id="section1">
            <div id="box1"></div>
            <div id="box1"></div>
            <div id="box1"></div>
        </div>
        <div id="section2">
            <div id="box2"></div>
            <div id="box2"></div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
