<!-- Example showing the concept of  Array -->
<script>
    var arr = ['Red','Green','Blue'];
    document.write("<br>Array elements are : "+arr);

    arr.push("Yellow");
    document.write("<br>Array elements are : "+arr);

    arr.push("orange","purple");
    document.write("<br>Array elements are : "+arr);
    document.write("<br>Array elements length : "+arr.length);

    arr.pop();
    document.write("<br>Array elements are : "+arr);

    arr.unshift("Brown","Grey");
    document.write("<br>Array elements are : "+arr);

    arr.shift();
    document.write("<br>Array elements are : "+arr);

</script>
