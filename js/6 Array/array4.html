<!-- Example showing the concept of Array | Reversing array elements -->
<script>
    var arr = [];
    var size = parseInt(prompt("Enter size"));
    for(i=0;i<size;i++){
        arr[i] = parseInt(prompt("Enter Element"));
    }
    document.write("<br>Array elements are : "+arr);
    for(i=0;i<arr.length/2;i++){
        temp = arr[i];
        arr[i] = arr[arr.length-1-i];
        arr[arr.length-1-i] = temp;
    }
    document.write("<br>Array elements after reversing : "+arr);
</script>
