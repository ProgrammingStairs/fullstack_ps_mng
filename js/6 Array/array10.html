<!-- Example showing the concept of  Array -->
<script>
    var arr = ['Red','Green','Blue'];
    document.write("<br>Array elements are : "+arr);

    // arr.splice(1,1);
    // document.write("<br>Array elements are : "+arr);

    // arr.splice(1,0,"White","Grey");
    // document.write("<br>Array elements are : "+arr);

    arr.splice(1,1,"White","Grey");
    document.write("<br>Array elements are : "+arr);

    document.write("<br>Array elements are : "+arr.join());
    document.write("<br>Array elements are : "+arr.join(""));
    document.write("<br>Array elements are : "+arr.join("-"));
    document.write("<br>Array elements are : "+arr.join(", "));

    document.write("<br>Array elements are : "+arr.slice(1,3));

</script>
