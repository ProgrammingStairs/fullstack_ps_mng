<!-- Example showing the concept of 2d Array | jagged array-->
<script>
    var arr = [];
    var row = parseInt(prompt("Enter rows : "));
    
    for(i=0;i<row;i++){
        arr[i] = [];
        var col = parseInt(prompt("Enter columns for "+(i+1)+" row : "));
        for(j=0;j<col;j++){
            arr[i][j] = parseInt(prompt("Enter Elements : "));
        }
    }
    document.write("<br>Array elements are : <br>");
    for(i=0;i<row;i++){
        arr[i].forEach((value)=>{
            document.write(value+"&nbsp;&nbsp;&nbsp;");
        });
        document.write("<br>");
    }
    
</script>
