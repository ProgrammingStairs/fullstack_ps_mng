<!-- Example showing the concept of Array -->
<script>
    var arr = [];
    var size = parseInt(prompt("Enter size"));
    for(i=0;i<size;i++){
        arr[i] = parseInt(prompt("Enter Element"));
    }
    document.write("<br>Array elements are : "+arr);
    document.write("<br>Sum of first and last Array element : "+(arr[0]+arr[size-1]));

</script>
