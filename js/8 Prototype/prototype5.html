<!-- Prototype based :  Where object is created by function. -->
 <script>
    function Student(){
        //console.log(this);
        this.name = "Andrew Anderson";
        this.age = 34;
        this.salary = 20000;
        this.message = ()=>{
            document.write("<br><br>Student Details");
        }
        this.showDetails = ()=>{
            document.write("<br> Name : "+this.name);
            document.write("<br> Age : "+this.age);
            document.write("<br> Salary : "+this.salary);
            document.write("<br> Address : "+this.address);
        }        
    }
    Student.prototype.address = "Vijaynagar, Indore";
     var student = new Student(); // here only one object is created
     student.message(); 
     student.showDetails();
    //  student.salary = student.salary + 5000;
    student.salary += 5000;
    document.write("<br>First object salary : "+student.salary);

     var studentObj = new Student(); // here another object is created
     studentObj.message(); 
     studentObj.showDetails();
     document.write("<br>Second object salary : "+studentObj.salary);

</script>
