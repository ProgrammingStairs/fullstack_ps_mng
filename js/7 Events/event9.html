<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function zoomIn(){
            var cartoonImage = document.getElementById("cartoon");
            cartoonImage.height += 50;
            cartoonImage.width += 50;
        }
        function zoomOut(){
            var cartoonImage = document.getElementById("cartoon");
            cartoonImage.height -= 50;
            cartoonImage.width -= 50;
        }
    </script>
 </head>
<body onload="alert('Hello User, This is an example of Image Zoom In and Zoom Out')">
    <h2>Example of JavaScript</h2>
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button> 
    <br><br>
    <img src="img5.jpg" id="cartoon" height="300" width="300" alt="">
</body>
</html>
