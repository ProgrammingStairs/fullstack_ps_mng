<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getColor(color){
            console.log("Color : ",color);
        }
    </script>
 </head>
<body>
    <h2>Example of JavaScript</h2>
    <input type="submit" value="Red" onclick="getColor('Red')">
    <input type="submit" value="Green" onclick="getColor('Green')">
    <input type="submit" value="Blue" onclick="getColor('Blue')">
</body>
</html>
