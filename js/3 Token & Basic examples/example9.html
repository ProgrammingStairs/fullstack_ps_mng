<script>
    // example showing the concept of switch control statement
    var  a = 56, b = 87, choice = 2;
    switch(choice){
        case 1 : document.write("Addition : "+(a+b));
                    break;
        case 2 : document.write("Subtraction : "+(a-b));
                    break;
        case 3 : document.write("Multiplication : "+(a*b));
                    break;
        case 4 : document.write("Division : "+(a/b));
                    break;
        case 5 : document.write("Modulus : "+(a%b));
                    break;
        default : document.write("Invalid case");
                    break;
    }
</script>
