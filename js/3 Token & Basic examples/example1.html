<script>
    var a = 1
    var b = 2
    var c = 8

    var avg = (a+b+c)/3;
    document.write("<br>avg : "+avg);
    document.write("<br>avg : "+avg.toPrecision(3));
    document.write("<br>avg : "+avg.toFixed(3));
    document.write("<br>avg : "+parseInt(avg));
    document.write("<br>Math.pow : "+Math.pow(2,5));
    document.write("<br>Math.sqrt : "+Math.sqrt(2));
    document.write("<br>Math.sqrt : "+Math.sqrt(2).toFixed(2));
    document.write("<br>Math.abs : "+Math.abs(-4));
    document.write("<br>Math.abs : "+Math.abs(4));
    document.write("<br>Math.floor : "+Math.floor(4));
    document.write("<br>Math.floor : "+Math.floor(4.2));
    document.write("<br>Math.floor : "+Math.floor(4.5));
    document.write("<br>Math.floor : "+Math.floor(4.8));
    document.write("<br>Math.floor : "+Math.floor(-4.2));
    document.write("<br>Math.floor : "+Math.floor(-4.5));
    document.write("<br>Math.floor : "+Math.floor(-4.8));
    document.write("<br>typeof Math : "+Math.constructor.name);
</script>
