<script>
    // example showing the concept of switch control statement
    var colorName = prompt("Enter color name");
    switch(colorName.toUpperCase()){
        case "RED" : document.write("Red");
                    break;
        case "GREEN" : document.write("Green");
                    break;
        case "BLUE" : document.write("Blue");
                    break;
        default : document.write("Invalid case");
                    break;
    }
</script>
