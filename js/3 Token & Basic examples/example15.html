<script>
    // program showing the concept of loop
    /*
      num   x   i   =   (num x i)
        5   x   1   =   5
        5   x   2   =   10
        |       |       |
        5   x   10   =  50
    */
   var num = prompt("Enter Number");
   if(isNaN(num))
    alert("Not a Number | Please try to insert again");
   else{
        for(var i=1;i<=10;i++){
            document.write(num+" x "+i+" = "+(num*i)+"<br>");
        }
   } 
</script>

1. WAP TO PRINT NUMBERS FROM 1 TO 100
2. WAP TO FIND OUT FACTORIAL OF A NUMBER
