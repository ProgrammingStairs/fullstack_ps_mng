<script>
    // example showing the concept of switch control statement
    var colorName = prompt("Enter color name");
    switch(colorName.toUpperCase()){
        case "RED" :
            alert("You need to select from any one\nLight Red\nDark Red"); 
            var shadeName = prompt("Enter shade name");
            switch(shadeName.toUpperCase()){
                case "LIGHT RED" : document.write("Light Red");
                                    break;
                case "DARK RED" : document.write("Dark Red");
                                    break;
                default : document.write("Invalid Case");
                                    break;
            }
            break;
        case "GREEN" : document.write("Green");
                    break;
        case "BLUE" : document.write("Blue");
                    break;
        default : document.write("Invalid case");
                    break;
    }
</script>
