<!-- With Argument No Return Type -->
<script>
    var a = parseInt(prompt("Enter value of a : "));
    var b = parseInt(prompt("Enter value of b : "));
      
    function addition(a,b){ // function declaration | function definition
        document.write(`Addition of ${a} and ${b} is : ${a+b}`);
    }
    addition(a,b); // function calling
</script>
