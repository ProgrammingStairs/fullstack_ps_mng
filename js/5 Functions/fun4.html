<!-- No Argument No Return Type -->
<script>
    function addition(){ // function declaration | function definition
        var a = parseInt(prompt("Enter value of a : "));
        var b = parseInt(prompt("Enter value of b : "));
        var result = a+b;
//      document.write("Addition of "+a+" and "+b+" is : "+result);
        document.write(`Addition of ${a} and ${b} is : ${result}`);
    }
    addition(); // function calling
</script>
