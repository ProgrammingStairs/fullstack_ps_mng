<script>
    var a;
    document.write("typeof a : "+typeof a);
    a = 100;
    document.write("<br>typeof a=100 : "+typeof a);
    a = 34.45;
    document.write("<br>typeof a=34.45 : "+typeof a);
    a = -34;
    document.write("<br>typeof a=-34 : "+typeof a);
    a = 'a';
    document.write("<br>typeof a='a' : "+typeof a);
    a = "Andrew";
    document.write("<br>typeof a='Andrew' : "+typeof a);
    a = undefined;
    document.write("<br>typeof a=undefined : "+typeof a);
    a = null;
    document.write("<br>typeof a=null : "+typeof a);
    a = {};
    document.write("<br>typeof a={} : "+typeof a);
    a = {fname:"Andrew Anderson"};
    document.write("<br>typeof a={fname:'Andrew Anderson'} : "+typeof a);
    a = a.fname;
    document.write("<br>typeof a=a.fname : "+typeof a);
    a = true;
    document.write("<br>typeof a=true : "+typeof a);
    a = function(){};
    document.write("<br>typeof a=function(){} : "+typeof a);
    a = BigInt(45);
    document.write("<br>typeof a=BigInt(45) : "+typeof a);
    a = Symbol('a');
    document.write("<br>typeof a=Symbol('a') : "+typeof a);
    a = NaN;
    document.write("<br>typeof a=NaN : "+typeof a);
    
</script>
