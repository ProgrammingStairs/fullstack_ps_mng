<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center"><b>Registration Form</b></legend>
    <form action="welcome.html" method="post">
    <table align="center">
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input type="text" required value="Andrew Anderson" readonly placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" required placeholder="Enter Email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" required placeholder="Enter Password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact">Contact</label>
            </td>
            <td>
                <input type="text" pattern="^[6789][0-9]{9}$" required maxlength="10" placeholder="Enter 10-digit Mobile No." id="contact" name="contact">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">DOB</label>
            </td>
            <td>
                <input type="date" required id="date" name="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="male">Gender</label>
            </td>
            <td>
                <input checked type="radio" value="male" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female" name="gender">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cricket">Hobbies</label>
            </td>
            <td>
                <input checked type="checkbox" id="cricket" value="cricket" name="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" id="football" value="football" name="football">
                <label for="football">Football</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="subject">Subject</label>
            </td>
            <td>
                <!-- <select multiple name="subject" id="subject"> -->
                <select required name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option selected value="Java Programming Language">Java Programming</option>
                    <option value="C Programming Language">C Programming </option>
                    <option value="C++ Programming Language">C++ Programming </option>
                    <option value="C# Programming Language">C# Programming </option>
                    <option value=".Net Programming Language">.Net Programming </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea required rows="3" cols="21" name="address" id="address" placeholder="Enter Address"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
    </form>
    </fieldset>
</body>
</html>
